        <!--boton de agregar que abre modal con la opcion-->


        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 470px;">
         Agregar Extra
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Extra</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
               <!--Agregar extra-->
                <label for="">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" placeholder="Descripcion">
                <label for="">Precio</label>
                <input type="text" class="form-control" id="precio" placeholder="Precio">

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Agregar</button>
              </div>
            </div>
          </div>
        </div>

        <!--edit modal-->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                <h5 class="modal-title" id="exampleModalLabel">Editar Extra</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

              </div>
              <div class="modal-footer">
                <!--delete-->
                
     
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#deleteModal">
                  Eliminar
                  </button>
                <button type="button" class="btn btn-primary">Guardar cambios</button>

              </div>
            </div>
          </div>
        </div>

<script src="bootstrap.bundle.min.js"></script>
